<body>
    <div class="container">
        <h1 class="text-center my-5">Delete Contact</h1>
        <!-- TODO: Implement the CONTACT_NAME, change the variable name if possible -->
        <p>Are you sure you want to delete <strong>"CONTACT_NAME"</strong>? This action is irreversible!</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Delete" class="btn btn-success">&nbsp;
            <!-- TODO: Implement href for this a tag -->
            <a href="{% url 'contact_details' contact.id %}" class="btn btn-primary">
                Cancel
            </a>
        </form>
    </div>
